<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Workout Planner & Nutrition Tracker</title>
</head>
<body>
    <h1>Workout Planner & Nutrition Tracker</h1>

    <!-- Tabs for navigation -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="workout"> Workout Planner</button>
        <button class="tab-btn" data-tab="nutrition"> Nutrition Planner</button>
        <button class="tab-btn" data-tab="exercise"> Exercise Details</button>
        <button class="tab-btn" data-tab="foodplate"> Food Plate Analyzer</button>
    </div>

    <!-- Workout Planner Form -->
    <div class="tab-content active" id="workout">
        <form id="workoutForm">
            <label for="goal">Goal:</label><br>
            <input type="text" id="goal" name="goal" required /><br><br>
            <label for="fitness_level">Fitness Level:</label><br>
            <select id="fitness_level" name="fitness_level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select><br><br>
            <label>Preferences:</label><br>
            <input type="checkbox" name="preferences" value="Cardio" /> Cardio
            <input type="checkbox" name="preferences" value="Weight training" /> Weight Training
            <input type="checkbox" name="preferences" value="Yoga" /> Yoga
            <input type="checkbox" name="preferences" value="HIIT" /> HIIT
            <br><br>
            <label for="days">Days per week:</label><br>
            <input type="number" id="days" name="days" min="1" max="7" value="3" required /><br><br>
            <label for="duration">Session duration (minutes):</label><br>
            <input type="number" id="duration" name="duration" min="10" max="180" value="30" required /><br><br>
            <label for="weeks">Plan duration (weeks):</label><br>
            <input type="number" id="weeks" name="weeks" min="1" max="52" value="4" required /><br><br>
            <button type="submit" id="workoutForm">Get Workout Plan</button>
        </form>
    </div>

    <!-- Nutrition Planner Form -->
    <div class="tab-content" id="nutrition">
        <form id="nutritionForm">
            <label for="nut_goal">Goal:</label><br>
            <input type="text" id="nut_goal" name="goal" required /><br><br>
            <label for="dietary_restriction">Dietary Restriction:</label><br>
            <select id="dietary_restriction" name="dietary_restriction" required>
                <option value="Vegetarian">Vegetarian</option>
                <option value="High Protein">High Protein</option>
                <option value="Focus on Carbs">Focus on Carbs</option>
                <option value="Low Sugar Diet">Low Sugar Diet</option>
            </select><br><br>
            <button type="submit">Get Nutrition Advice</button>
        </form>
    </div>

    <!-- Exercise Details Form -->
    <div class="tab-content" id="exercise">
        <form id="exerciseForm">
            <label for="exercise_name">Exercise Name:</label><br>
            <select id="exercise_name" name="exercise_name" required>
                <option value="Bench Press">Bench Press</option>
                <option value="Plank">Plank</option>
                <option value="Ab Crunches">Ab Crunches</option>
                <option value="Mountain Climbing">Mountain Climbing</option>
                <option value="Decline Situps">Decline Situps</option>
                <option value="Flutter Kicks">Flutter Kicks</option>
            </select><br><br>
            <button type="submit">Get Exercise Details</button>
        </form>
    </div>

    <!-- Food Plate Analyzer Form -->
    <div class="tab-content" id="foodplate">
        <form id="foodplateForm">
            <label for="imageUrl">Image URL:</label><br>
            <input type="text" id="imageUrl" name="imageUrl" required /><br><br>
            <button type="submit">Analyze Food Plate</button>
        </form>
    </div>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="resultsContainer"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
